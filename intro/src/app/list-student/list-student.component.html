<div class="container">
	<h2>Etudiants</h2>
	<div class="row">
		<div class="col-md-4">
			<p>Moyenne générale : {{ generalAverage}}</p>
		</div>
		<div class="col-md-4">
			<p><input (click)="changeEditMode($event)" type="checkbox"> Edit Mode</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8">
			<div class="container">
				<app-student *ngFor="let student of students" [data]="student" [editMode]="editMode" (changeEmitter)="noteChange()"></app-student>
			</div>
		</div>
</div>
